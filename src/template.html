<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="d-flex">
  <section class="d-flec cols todo-list">

    <header class="header d-flex s-between">
      <h1>Today's To Do List</h1>
        <i class="fa-solid fa-arrows-rotate"></i>  
    </header>

    <form action="" class="d-flex s-between">
      <input type="text" class=" todo-input" name="" id="" placeholder="Add to your list...">
        <span class="material-icons">keyboard_return</span>
    </form>
    <ul id="list-items"> </ul>

    <div class="d-flex clear-completed">Clear All Completed</div>
  </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
